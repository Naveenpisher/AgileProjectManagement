<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4 text-primary">ToDo App</h1>
        <form class="mr-auto" autocomplete="off">
            <input id="search" class="form-control mr-sm-2 d-block w-50 ml-auto text-light" style="background-color: #cccccc;" name="searchText" type="search"
                [(ngModel)]="searchText" (ngModelChange)="filterTodo()" placeholder="Search here.." aria-label="Search">
        </form>
        <!-- <p class="lead my-1 text-dark">Enter your todo tasks....</p> -->
        <form class="my-3" id="formSubmit">
            <div class="form-group">
                <!-- <label for="userInput">Add New Task</label> -->
                <input type="text" class="form-control" id="userInput" aria-describedby="emailHelp"
                    placeholder="Enter task Name..." name="todoTask" autocomplete="off" [(ngModel)]="newTodoTask"
                    (keydown.enter)="addNewToDo()">
            </div>
            <button type="button" [disabled]="!newTodoTask" (click)="addNewToDo()"
                class="btn btn-success w-25 mb-3 ">Add</button>
            <button type="button" [disabled]="!newTodoTask" *ngIf="updateBtn" (click)="editTodo()"
                class="btn btn-primary w-25 mb-3 ml-2 ">Update</button>
            <button type="button" [disabled]="!newTodoTask" *ngIf="updateBtn" (click)="clearEdit()"
                class="btn btn-danger w-25 mb-3 ml-2 ">Clear</button>
        </form>
        <ul class="list-group text-primary" id="uList" *ngIf="todoList.length > 0;else Spinner">
            <li class="list-group-item text-light list-group-item-dark bg-dark d-flex align-items-center"
                *ngFor="let todo of todoList">
                <div class="w-100">
                    {{todo?.taskName}}
                </div>
                <div class="text-right">
                    <span class="text-primary mr-2" style="cursor: pointer;" (click)="editTodoSet(todo)">Edit</span>
                    <span class="text-danger" style="cursor: pointer;" (click)="deleteTodo(todo)">Delete</span>
                </div>
            </li>
        </ul>
        <ng-template #Spinner>
            <div class="text-center" *ngIf="loadSpinner">
                <div class="spinner-border d-inline-block" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div *ngIf="!loadSpinner">
                <p class="text-center text-danger">
                    No records found
                </p>
            </div>
        </ng-template>
    </div>
</div>
