<div class="w-100 h-100">
    <div>
        <div class="list-group" *ngIf="!collapse">
            <a href="javascript:void(0);" (click)="collapse = true"
                class="list-group-item list-group-item-action list-group-item-info">
                {{story.name}}
                <span *ngFor="let item of story.owners" class="badge badge-secondary float-right mr-2">{{item}}</span></a>
        </div>
        <section *ngIf="collapse">
            <form [formGroup]="storyForm" (ngSubmit)="onStorySubmit()" novalidate>
                <div formGroupName="story">
                    <div class="row no-gutters py-1 bg-info align-items-center text-light text-center">
                        <div class="col"><span (click)="collapse=false">^</span></div>
                        <div class="col-11">
                            <input type="text" formControlName="name" name="title" id="titlt"
                                class="form-control border border-dark">
                        </div>
                        <div class="col">%</div>
                    </div>
                    <div>
                        <textarea (change)="textChanges()" #storyDescription name="description"
                            formControlName="description" class="form-control" id="description"
                            style="resize: none;min-height: 400px;">
                        </textarea>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
